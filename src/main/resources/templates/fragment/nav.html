<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<body>

    <!-- Main sidebar -->
    <div class="sidebar sidebar-main sidebar-default" th:fragment="sidebar_main">
        <div class="sidebar-fixed">
            <div class="sidebar-content">

                <!-- Main navigation -->
                <div class="sidebar-category sidebar-category-visible">
                    <div class="category-title h6">
                        <span>Main navigation</span>
                        <ul class="icons-list">
                            <li><a href="#" data-action="collapse"></a></li>
                        </ul>
                    </div>

                    <div class="category-content no-padding">
                        <ul class="navigation navigation-main navigation-accordion">

                            <!-- Main -->
                            <li class="navigation-header"><span>Main</span> <i class="icon-menu" title="Main pages"></i></li>
                            <li id="menuDashboard"><a href="/dashboard"><i class="icon-home4"></i> <span>Dashboard</span></a></li>
                            <li id="menuLibraryMgnt"><a th:href="@{/admin/bookmgnt}"><i class="icon-archive"></i> <span>Library Management</span></a></li>
                            <li id="menuHistory"><a th:href="@{/admin/borrow/history}"><i class="icon-book2"></i> <span>Borrow History</span></a></li>
                            <!-- /main -->

                        </ul>
                    </div>
                </div>
                <!-- /main navigation -->

            </div>
        </div>
    </div>
    <!-- /main sidebar -->

    <!-- Main navbar -->
    <div class="navbar navbar-inverse bg-indigo" th:fragment="nav_top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/dashboard">Library Center</a>

            <ul class="nav navbar-nav pull-right visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>

        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Book Library</a></li>

                <li>
                    <a href="#">
                        <i class="icon-cog3"></i>
                        <span class="visible-xs-inline-block position-right">Icon link</span>
                    </a>
                </li>

                <li class="dropdown dropdown-user">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <img th:src="@{/assets/images/image.png}" alt="" />
                        <span sec:authentication="name"></span>
                        <i class="caret"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a th:href="@{/logout}"><i class="icon-switch2"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /main navbar -->

    <!-- Page header -->
    <div class="page-header" th:fragment="header_page">
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
            </ul>

            <ul class="breadcrumb-elements">
            </ul>
        </div>

        <div class="page-header-content">
            <div class="page-title">
                <h4> <span class="text-semibold">Library Center</span></h4>
            </div>
        </div>
    </div>
    <!-- /page header -->

</body>
</html>
