<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layouts/admin">
<body>

<th:block layout:fragment="customjs">
    <script type="text/javascript" th:src="@{/assets/js/plugins/tables/datatables/datatables.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/plugins/forms/selects/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/pages/bookmgnt.js}"></script>
    <script type="text/javascript" th:src="@{/js/underscore-min.js}"></script>
</th:block>

<div class="content-wrapper" layout:fragment="content">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Books</h5>
            <div class="heading-elements">
                <div class="heading-btn" sec:authorize="hasRole('ROLE_ADMIN')">
                    <button type="button" class="btn btn-primary btn-icon" id="btnNewBook"><i class="icon-stack-plus"></i></button>
                </div>
            </div>
        </div>

        <div class="panel-body">
            This list contain all books in library.
        </div>

        <div class="alert alert-success no-border" id="bookMsgBarSuccess" style="display: none;">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
            <span class="text-semibold">Success!</span> <span id="bookMsgBarSuccessMsg">Message.</span>
        </div>

        <table class="table datatable-books">
            <thead>
            <tr>
                <th>Book Name</th>
                <th>ISBN</th>
                <th>Total</th>
                <th>Available</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
        </table>

    </div>

    <div th:replace="fragment/modal :: form_book_new (${book})"></div>
</div>


</body>
</html>
